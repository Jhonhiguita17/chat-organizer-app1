<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Networking - Iniciar Sesión</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <!-- Manifest PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#61dafb">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Roboto Mono', monospace, monospace;
            background: linear-gradient(135deg, #1e2a38, #16202b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e6f0;
        }
        .login-container {
            background: #243447;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            width: 360px;
            max-width: 90vw;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .login-container:hover {
            box-shadow: 0 16px 40px rgba(0,0,0,0.8);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: #61dafb;
            text-shadow: 0 0 8px #61dafb88;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #a0b0c0;
            user-select: none;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: none;
            background: #1b2735;
            color: #e0e6f0;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: inset 0 0 8px #0f172a;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline-offset: 2px;
            margin-bottom: 1rem; /* Espacio entre campos */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            background: #16202b;
            box-shadow: 0 0 8px #61dafb;
            outline: none;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #7a8a9e;
        }
        input[type="submit"] {
            margin-top: 1.8rem;
            width: 100%;
            padding: 0.85rem 0;
            border-radius: 10px;
            border: none;
            background: #61dafb;
            color: #16202b;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 15px #3bb0f4aa;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1.2px;
            user-select: none;
        }
        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background: #52c0ff;
            box-shadow: 0 8px 20px #3bb0f4cc;
            outline: none;
        }
        .error {
            margin-top: 1rem;
            background: #ff4c4c;
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 0 8px #ff4c4caa;
            user-select: none;
        }
        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.5rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="login-container" role="main" aria-label="Formulario de inicio de sesión">
        <h1>Iniciar Sesión</h1>
        {% if error %}
            <div class="error" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}" novalidate>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Tu nombre de usuario" required autofocus autocomplete="username" />
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña (alfanumérica)" required autocomplete="current-password" />
            
            <input type="submit" value="Entrar" aria-label="Ingresar a Networking" />
        </form>
    </main>
</body>
</html>
